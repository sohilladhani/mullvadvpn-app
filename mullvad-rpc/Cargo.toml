[package]
name = "mullvad-rpc"
version = "0.1.0"
authors = ["Mullvad VPN"]
description = "Mullvad VPN RPC clients. Providing an interface to query our infrastructure for information."
license = "GPL-3.0"
edition = "2018"
publish = false

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
err-derive = "0.2.1"
futures = { version = "0.3", features = [ "default", "compat" ] }
futures01 = { package = "futures", version = "0.1" }
http = "0.2"
hyper = "0.13"
ipnetwork = "0.16"
log = "0.4"
regex = "1"
serde = "1"
serde_json = "1.0"
hyper-rustls = "0.20"
tokio = { version = "0.2", features = [ "macros", "time", "rt-threaded", "net", "io-std", "io-driver" ] }
tokio-rustls = "0.13"
tokio-service = "0.1"
urlencoding = "1"
webpki = { version = "0.21", features =  [] }

mullvad-types = { path = "../mullvad-types" }
talpid-types = { path = "../talpid-types" }

[dev-dependencies]
filetime = "0.2"
tempfile = "3.0"

[[bin]]
name = "relay_list"
